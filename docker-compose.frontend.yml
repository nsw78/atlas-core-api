services:
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: atlas-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8080
    restart: unless-stopped

networks:
  default:
    name: atlas-network
    external: true