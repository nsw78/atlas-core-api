      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      IAM_SERVICE_URL: http://iam-service:8081
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
