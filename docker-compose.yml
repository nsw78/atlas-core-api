version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: atlas-postgres
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atlas-network

  postgis:
    image: postgis/postgis:15-3.3
    container_name: atlas-postgis
    environment:
      POSTGRES_DB: atlas_geo
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas_dev}
    ports:
      - "5433:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
    networks:
      - atlas-network

  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atlas-network

  # Message Queue
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: atlas-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - atlas-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: atlas-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - atlas-network

  # Backend Services
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: atlas-api-gateway
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENVIRONMENT: development
      IAM_SERVICE_URL: http://iam-service:8081
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  iam-service:
    build:
      context: ./services/iam
      dockerfile: Dockerfile
    container_name: atlas-iam
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      ENVIRONMENT: development
      DATABASE_URL: postgres://atlas:atlas_dev@postgres:5432/atlas?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  risk-assessment:
    build:
      context: ./services/risk-assessment
      dockerfile: Dockerfile
    container_name: atlas-risk-assessment
    ports:
      - "8082:8082"
    environment:
      PORT: 8082
      ENVIRONMENT: development
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  news-aggregator:
    build:
      context: ./services/news-aggregator
      dockerfile: Dockerfile
    container_name: atlas-news-aggregator
    ports:
      - "8083:8083"
    environment:
      PORT: 8083
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: atlas-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: atlas-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - atlas-network

  grafana:
    image: grafana/grafana:latest
    container_name: atlas-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - atlas-network

volumes:
  postgres_data:
  postgis_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  atlas-network:
    driver: bridge
