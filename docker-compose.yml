services:
  # ===========================================
  # INFRASTRUCTURE - Databases
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: atlas-postgres
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas -d atlas"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: >
      postgres
      -c shared_buffers=512MB
      -c max_connections=500
      -c synchronous_commit=off
      -c effective_cache_size=2GB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200

  postgis:
    image: postgis/postgis:15-3.3-alpine
    container_name: atlas-postgis
    environment:
      POSTGRES_DB: atlas_geo
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas_dev}
    ports:
      - "5433:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas -d atlas_geo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: >
      postgres
      -c shared_buffers=512MB
      -c max_connections=500
      -c synchronous_commit=off
      -c effective_cache_size=2GB

  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    command: redis-server --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ===========================================
  # INFRASTRUCTURE - Message Queue
  # ===========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: atlas-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: atlas-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # CORE SERVICES - Go
  # ===========================================
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: atlas-api-gateway
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgres://atlas:${POSTGRES_PASSWORD:-atlas_dev}@postgres:5432/atlas?sslmode=disable
    depends_on:
      redis: { condition: service_healthy }
      postgres: { condition: service_healthy }
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  iam-service:
    build:
      context: ./services/iam
      dockerfile: Dockerfile
    container_name: atlas-iam
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: postgres://atlas:${POSTGRES_PASSWORD:-atlas_dev}@postgres:5432/atlas?sslmode=disable
    depends_on:
      postgres: { condition: service_healthy }
    networks:
      - atlas-network

  risk-assessment:
    build:
      context: ./services/risk-assessment
      dockerfile: Dockerfile
    container_name: atlas-risk-assessment
    ports:
      - "8082:8082"
    depends_on:
      redis: { condition: service_healthy }
    networks:
      - atlas-network

  ingestion-service:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: atlas-ingestion
    environment:
      KAFKA_BROKERS: kafka:29092
    depends_on:
      kafka: { condition: service_healthy }
    networks:
      - atlas-network

  normalization-service:
    build:
      context: ./services/normalization
      dockerfile: Dockerfile
    container_name: atlas-normalization
    environment:
      KAFKA_BROKERS: kafka:29092
      DATABASE_URL: postgres://atlas:${POSTGRES_PASSWORD:-atlas_dev}@postgres:5432/atlas?sslmode=disable
    depends_on:
      kafka: { condition: service_healthy }
      postgres: { condition: service_healthy }
    networks:
      - atlas-network

  audit-logging:
    build:
      context: ./services/audit-logging
      dockerfile: Dockerfile
    container_name: atlas-audit-logging
    environment:
      KAFKA_BROKERS: kafka:29092
      DATABASE_URL: postgres://atlas:${POSTGRES_PASSWORD:-atlas_dev}@postgres:5432/atlas?sslmode=disable
    depends_on:
      kafka: { condition: service_healthy }
      postgres: { condition: service_healthy }
    networks:
      - atlas-network

  graph-intelligence:
    build:
      context: ./services/graph-intelligence
      dockerfile: Dockerfile
    container_name: atlas-graph-intelligence
    ports:
      - "8089:8089"
    environment:
      DATABASE_URL: postgres://atlas:${POSTGRES_PASSWORD:-atlas_dev}@postgres:5432/atlas?sslmode=disable
    depends_on:
      postgres: { condition: service_healthy }
    networks:
      - atlas-network

  # ===========================================
  # FRONTEND
  # ===========================================
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: atlas-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - atlas-network

# ===========================================
# GLOBAL DEFINITIONS
# ===========================================
networks:
  atlas-network:
    driver: bridge

volumes:
  postgres_data:
  postgis_data:
  redis_data:
