version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: atlas-postgres
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atlas-network

  postgis:
    image: postgis/postgis:15-3.3
    container_name: atlas-postgis
    environment:
      POSTGRES_DB: atlas_geo
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas_dev}
    ports:
      - "5433:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
    networks:
      - atlas-network

  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atlas-network

  # Message Queue
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: atlas-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - atlas-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: atlas-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - atlas-network

  # Backend Services
  # api-gateway:
  #   build:
  #     context: ./services/api-gateway
  #     dockerfile: Dockerfile
  #   container_name: atlas-api-gateway
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     PORT: 8080
  #     ENVIRONMENT: development
  #     IAM_SERVICE_URL: http://iam-service:8101
  #     REDIS_URL: redis://redis:6379
  #     JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
  #   depends_on:
  #     - redis
  #   networks:
  #     - atlas-network

  python-api-gateway:
    build:
      context: ./services/python-api-gateway
      dockerfile: Dockerfile
    container_name: atlas-python-api-gateway
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENVIRONMENT: development
    networks:
      - atlas-network

  iam-service:
    build:
      context: ./services/iam
      dockerfile: Dockerfile
    container_name: atlas-iam
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      ENVIRONMENT: development
      DATABASE_URL: postgres://atlas:atlas_dev@postgres:5432/atlas?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      - postgres
    networks:
      - atlas-network

  risk-assessment:
    build:
      context: ./services/risk-assessment
      dockerfile: Dockerfile
    container_name: atlas-risk-assessment
    ports:
      - "8082:8082"
    environment:
      PORT: 8082
      ENVIRONMENT: development
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    networks:
      - atlas-network

  news-aggregator:
    build:
      context: ./services/news-aggregator
      dockerfile: Dockerfile
    container_name: atlas-news-aggregator
    ports:
      - "8083:8083"
    environment:
      PORT: 8083
    networks:
      - atlas-network

  ingestion-service:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: atlas-ingestion
    ports:
      - "8084:8084"
    environment:
      PORT: 8084
      ENVIRONMENT: development
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: raw-data
    depends_on:
      - kafka
    networks:
      - atlas-network

  normalization-service:
    build:
      context: ./services/normalization
      dockerfile: Dockerfile
    container_name: atlas-normalization
    ports:
      - "8085:8085"
    environment:
      PORT: 8085
      ENVIRONMENT: development
      KAFKA_BROKERS: kafka:9092
      KAFKA_RAW_TOPIC: raw-data
      KAFKA_NORMALIZED_TOPIC: normalized-data
    depends_on:
      - kafka
    networks:
      - atlas-network

  audit-logging:
    build:
      context: ./services/audit-logging
      dockerfile: Dockerfile
    container_name: atlas-audit-logging
    ports:
      - "8086:8086"
    environment:
      PORT: 8086
      ENVIRONMENT: development
      DATABASE_URL: postgres://atlas:atlas_dev@postgres:5432/atlas?sslmode=disable
    depends_on:
      - postgres
    networks:
      - atlas-network

  # Frontend
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: atlas-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - python-api-gateway
    networks:
      - atlas-network

  # ML Infrastructure (Phase 2)
  ml-infrastructure:
    build:
      context: ./services/ml-infrastructure
      dockerfile: Dockerfile
    container_name: atlas-ml-infrastructure
    ports:
      - "8087:8087"
    environment:
      PORT: 8087
      MLFLOW_TRACKING_URI: http://mlflow:5000
    networks:
      - atlas-network

  nlp-service:
    build:
      context: ./services/nlp-service
      dockerfile: Dockerfile
    container_name: atlas-nlp-service
    ports:
      - "8088:8088"
    environment:
      PORT: 8088
    networks:
      - atlas-network

  graph-intelligence:
    build:
      context: ./services/graph-intelligence
      dockerfile: Dockerfile
    container_name: atlas-graph-intelligence
    ports:
      - "8089:8089"
    environment:
      PORT: 8089
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_dev}
    depends_on:
      - neo4j
    networks:
      - atlas-network

  neo4j:
    image: neo4j:5-community
    container_name: atlas-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neo4j_dev}
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
    networks:
      - atlas-network

  xai-service:
    build:
      context: ./services/xai-service
      dockerfile: Dockerfile
    container_name: atlas-xai-service
    ports:
      - "8090:8090"
    environment:
      PORT: 8090
    networks:
      - atlas-network

  model-serving:
    build:
      context: ./services/model-serving
      dockerfile: Dockerfile
    container_name: atlas-model-serving
    ports:
      - "8091:8091"
    environment:
      PORT: 8091
      MLFLOW_TRACKING_URI: http://mlflow:5000
    depends_on:
      - mlflow
    networks:
      - atlas-network

  model-monitoring:
    build:
      context: ./services/model-monitoring
      dockerfile: Dockerfile
    container_name: atlas-model-monitoring
    ports:
      - "8092:8092"
    environment:
      PORT: 8092
    networks:
      - atlas-network

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.8.1
    container_name: atlas-mlflow
    ports:
      - "5000:5000"
    environment:
      BACKEND_STORE_URI: postgresql://atlas:atlas_dev@postgres:5432/mlflow
      DEFAULT_ARTIFACT_ROOT: s3://mlflow-artifacts
    depends_on:
      - postgres
    networks:
      - atlas-network
    command: mlflow server --host 0.0.0.0 --port 5000

  # Decision Support Services (Phase 3)
  scenario-simulation:
    build:
      context: ./services/scenario-simulation
      dockerfile: Dockerfile
    container_name: atlas-scenario-simulation
    ports:
      - "8093:8093"
    environment:
      PORT: 8093
    networks:
      - atlas-network

  war-gaming:
    build:
      context: ./services/war-gaming
      dockerfile: Dockerfile
    container_name: atlas-war-gaming
    ports:
      - "8094:8094"
    environment:
      PORT: 8094
    networks:
      - atlas-network

  digital-twins:
    build:
      context: ./services/digital-twins
      dockerfile: Dockerfile
    container_name: atlas-digital-twins
    ports:
      - "8095:8095"
    environment:
      PORT: 8095
    networks:
      - atlas-network

  policy-impact:
    build:
      context: ./services/policy-impact
      dockerfile: Dockerfile
    container_name: atlas-policy-impact
    ports:
      - "8096:8096"
    environment:
      PORT: 8096
    networks:
      - atlas-network

  # Strategic Platform Services (Phase 4)
  multi-region:
    build:
      context: ./services/multi-region
      dockerfile: Dockerfile
    container_name: atlas-multi-region
    ports:
      - "8097:8097"
    environment:
      PORT: 8097
    networks:
      - atlas-network

  data-residency:
    build:
      context: ./services/data-residency
      dockerfile: Dockerfile
    container_name: atlas-data-residency
    ports:
      - "8098:8098"
    environment:
      PORT: 8098
    networks:
      - atlas-network

  federated-learning:
    build:
      context: ./services/federated-learning
      dockerfile: Dockerfile
    container_name: atlas-federated-learning
    ports:
      - "8099:8099"
    environment:
      PORT: 8099
    networks:
      - atlas-network

  mobile-api:
    build:
      context: ./services/mobile-api
      dockerfile: Dockerfile
    container_name: atlas-mobile-api
    ports:
      - "8100:8100"
    environment:
      PORT: 8100
    networks:
      - atlas-network

  compliance-automation:
    build:
      context: ./services/compliance-automation
      dockerfile: Dockerfile
    container_name: atlas-compliance-automation
    ports:
      - "8101:8101"
    environment:
      PORT: 8101
    networks:
      - atlas-network

  # Optimization Services (Phase 5)
  performance-optimization:
    build:
      context: ./services/performance-optimization
      dockerfile: Dockerfile
    container_name: atlas-performance-optimization
    ports:
      - "8102:8102"
    environment:
      PORT: 8102
    networks:
      - atlas-network

  cost-optimization:
    build:
      context: ./services/cost-optimization
      dockerfile: Dockerfile
    container_name: atlas-cost-optimization
    ports:
      - "8103:8103"
    environment:
      PORT: 8103
    networks:
      - atlas-network

  advanced-rd:
    build:
      context: ./services/advanced-rd
      dockerfile: Dockerfile
    container_name: atlas-advanced-rd
    ports:
      - "8104:8104"
    environment:
      PORT: 8104
    networks:
      - atlas-network

  security-certification:
    build:
      context: ./services/security-certification
      dockerfile: Dockerfile
    container_name: atlas-security-certification
    ports:
      - "8105:8105"
    environment:
      PORT: 8105
    networks:
      - atlas-network

  continuous-improvement:
    build:
      context: ./services/continuous-improvement
      dockerfile: Dockerfile
    container_name: atlas-continuous-improvement
    ports:
      - "8106:8106"
    environment:
      PORT: 8106
    networks:
      - atlas-network

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: atlas-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - atlas-network

  grafana:
    image: grafana/grafana:latest
    container_name: atlas-grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - atlas-network

volumes:
  postgres_data:
  postgis_data:
  redis_data:
  prometheus_data:
  grafana_data:
  neo4j_data:

networks:
  atlas-network:
    driver: bridge
