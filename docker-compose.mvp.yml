version: '3.8'

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    container_name: atlas-postgres
    environment:
      POSTGRES_DB: atlas
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlas"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atlas-network

  postgis:
    image: postgis/postgis:15-3.3
    container_name: atlas-postgis
    environment:
      POSTGRES_DB: atlas_geo
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas_dev}
    ports:
      - "5433:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
    networks:
      - atlas-network

  redis:
    image: redis:7-alpine
    container_name: atlas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atlas-network

  # Message Queue
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: atlas-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - atlas-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: atlas-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend Services
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: atlas-api-gateway
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENVIRONMENT: development
      IAM_SERVICE_URL: http://iam-service:8081
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - atlas-network

  iam-service:
    build:
      context: ./services/iam
      dockerfile: Dockerfile
    container_name: atlas-iam
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      ENVIRONMENT: development
      DATABASE_URL: postgres://atlas:atlas_dev@postgres:5432/atlas?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atlas-network

  risk-assessment:
    build:
      context: ./services/risk-assessment
      dockerfile: Dockerfile
    container_name: atlas-risk-assessment
    ports:
      - "8082:8082"
    environment:
      PORT: 8082
      ENVIRONMENT: development
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
    networks:
      - atlas-network

  news-aggregator:
    build:
      context: ./services/news-aggregator
      dockerfile: Dockerfile
    container_name: atlas-news-aggregator
    ports:
      - "8083:8083"
    environment:
      PORT: 8083
    networks:
      - atlas-network

  ingestion-service:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: atlas-ingestion
    ports:
      - "8084:8084"
    environment:
      PORT: 8084
      ENVIRONMENT: development
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: raw-data
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - atlas-network

  normalization-service:
    build:
      context: ./services/normalization
      dockerfile: Dockerfile
    container_name: atlas-normalization
    ports:
      - "8085:8085"
    environment:
      PORT: 8085
      ENVIRONMENT: development
      KAFKA_BROKERS: kafka:9092
      KAFKA_RAW_TOPIC: raw-data
      KAFKA_NORMALIZED_TOPIC: normalized-data
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - atlas-network

  audit-logging:
    build:
      context: ./services/audit-logging
      dockerfile: Dockerfile
    container_name: atlas-audit-logging
    ports:
      - "8086:8086"
    environment:
      PORT: 8086
      ENVIRONMENT: development
      DATABASE_URL: postgres://atlas:atlas_dev@postgres:5432/atlas?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atlas-network

  # Frontend
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: atlas-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - atlas-network

  graph-intelligence:
    build:
      context: ./services/graph-intelligence
      dockerfile: Dockerfile
    container_name: atlas-graph-intelligence
    ports:
      - "8089:8089"
    environment:
      PORT: 8089
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4j_dev}
    depends_on:
      - neo4j
    networks:
      - atlas-network

  neo4j:
    image: neo4j:5-community
    container_name: atlas-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-neo4j_dev}
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - neo4j_data:/data
    networks:
      - atlas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgis_data:
  redis_data:
  neo4j_data:

networks:
  atlas-network:
    driver: bridge
